<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>synapse - мерч</title>
    <link rel="icon" type="image/png" href="images/logoIcon.png" />
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body class="merch-page">
    <header>
        <h1>МЕРЧ</h1>
        <a href="menu.html" class="menu-btn">(меню)</a>
    </header>

    <div class="merch-grid">
        <div class="merch-item">
            <div class="merch-image tshirt">
                <span class="release-tag">выпуск #015</span>
            </div>
            <div class="merch-price">
                <span class="price">6 200₽</span>
                <button class="buy-btn">(купить)</button>
            </div>
        </div>

        <div class="merch-item">
            <div class="merch-image beanie"></div>
            <div class="merch-price">
                <span class="price">4 700₽</span>
                <button class="buy-btn">(купить)</button>
            </div>
        </div>

        <div class="merch-item">
            <div class="merch-image drink"></div>
            <div class="merch-price">
                <span class="price">590₽</span>
                <button class="buy-btn">(купить)</button>
            </div>
        </div>

        <div class="merch-item">
            <div class="merch-image pills">
                <span class="quantity-tag">120 таблеток</span>
            </div>
            <div class="merch-price">
                <span class="price">2 800₽</span>
                <button class="buy-btn">(купить)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
