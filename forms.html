<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>synapse - форма</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body class="form-page">
    <header>
        <a href="index.html" class="close-btn">закрыть</a>
    </header>

    <form class="contact-form" id="contactForm">
        <div class="form-field">
            <input type="text" id="name" placeholder="(сюда имя...............)" required>
        </div>
        <div class="form-field">
            <input type="email" id="email" placeholder="(сюда почту..................)" required>
        </div>
        <div class="form-field">
            <input type="text" id="address" placeholder="(сюда адрес............................)" required>
        </div>
        <button type="submit" class="submit-btn">(всё заполнил)</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
